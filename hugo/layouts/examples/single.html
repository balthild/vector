{{ define "main" }}
  <h1>{{.Params.Title}}</h1>
  <div id="{{.Params.Id}}"></div>
  <script type="module" src="{{.Params.Script}}"></script>
  {{ with .Params.Description }}
    <h2>Description</h2>
    <p>{{.}}</p>
  {{ end }}
  {{ with .Params.Input }}
    <h2>Input</h2>
    <p>{{.}}</p>
  {{ end }}
{{ end }}
