{{ define "main" }}
  {{ $params := (print "?script=" .Params.Script) }}
  <h1>{{.Params.Title}} <a style="float:right" href="/sandbox/{{ $params }}" class="button">Open in Sandbox</a></h1>
  <div id="{{.Params.Id}}"></div>
  <script type="module" src="{{.Params.Script}}"></script>
  {{ with .Params.Description }}
    <h2>Description</h2>
    <p>{{.}}</p>
  {{ end }}
  {{ with .Params.Input }}
    <h2>Input</h2>
    <p>{{.}}</p>
  {{ end }}
  <h2>Script</h2>
  {{ .Content }}
{{ end }}
