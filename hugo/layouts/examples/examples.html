<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>{{.Title}}</title>
  <meta name="description" content="{{.Description}}" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  {{ partial "style.html" . }}
  {{ partial "analytics.html" . }}
  <link rel="stylesheet" href="/dist/library.css">
</head>
<body>
<header class="text-center vertical-center">
	<div class="small-container">
    <a href="./"><h1>Vector.js</h1></a>
    <p><a class="github-button" href="https://github.com/ntkme/github-buttons" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star ntkme/github-buttons on GitHub">Star</a></p>
		<p>Vector is a javascript library that allows for the creation of interactive graphics.</p>
    <p>
      <a href="/editor/"><button class="dark-button" >Editor</button></a>
      <a href="/examples/"><button class="dark-button" >Examples</button></a>
    </p>
	</div>
</header>
<style>
.card {
margin: 1rem;
background: white;
box-shadow: 2px 4px 25px rgba(0, 0, 0, .1);
border-radius: 12px;
overflow: hidden;
transition: all .2s linear;
}

.card h1 {
  text-align: center;
  padding: 1.5rem 2.5rem;
  background: #555555;
  margin: 0 0 2rem 0;
  font-size: 1.5rem;
  color: white;
}

.card p {
  padding: 0 2.5rem 2.5rem;
  margin: 0;
}
</style>
<main class="content" id="main-content">
  <div class="medium-container">
  </div>
  <div class="large-container">
    <h1>Examples</h1>
    {{.Content}}
    <div style="display:grid; grid-template-columns: auto auto auto; max-width:100%;">
    {{ range (slice "1" "2" "3" "4" "5" "6") }}
      <div style="display:block; width:500px; max-width:500px; height:309.016994375px; background:#f8f8f8; margin:16px; border-radius:10px; overflow:hidden;">
        <div style="display:block; width:100%; height:3rem; background:#999999;">
          <h2 style="color:white; padding:.5rem 1rem ; margin:0px;">Example</h2>
        </div>
      </div>
    {{ end }}
    </div>
  </div>
</main>
<footer>
  <div id="footer-container" class="medium-container">
    <p id="footer-message">About <a href="/team/" style="font-color:">the team.</a> <a href="/">View on github.</a></p>
	</div>
</footer>
</body>
</html>
