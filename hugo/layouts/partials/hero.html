<header class="text-center vertical-center">
	<div class="small-container">
    <a href="/"><h1>Vector.js</h1></a>
    <p><a class="github-button" href="{{.Site.Params.RepositoryURL}}" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star ntkme/github-buttons on GitHub">Star</a></p>
		<p>Vector is a javascript library for the creation of interactive scalable vector graphics.</p>
    <p>
      <button class="muted-button" id="sandbox-button">Sandbox</button>
      <button class="muted-button" id="tutorials-button" >Tutorials</button>
      <button class="muted-button" id="examples-button" >Examples</button>
    </p>
	</div>
  <!-- <img src="/logo-dark.svg" alt="" style="opacity:.1; position:absolute; width:1600px; z-index:-1;"> -->
</header>
<section id="sandbox" style="padding: 2rem 0px; border-bottom: 1px solid #dddddd; background: #f8f8f8; display:none;">
  <div style="display:block; margin:auto; width:1200px; max-width:100%; height:554px;">
		<img src="/sandbox.svg">
  </div>
</section>
<section id="tutorials" style="padding: 2rem 0px; border-bottom: 1px solid #dddddd; background: #f8f8f8; display:none;">
  <div style="display:block; margin:auto; width:1200px; max-width:100%">
    <div style="display:grid; grid-template-columns: auto auto auto; ">
    {{ range (.GetPage "/tutorials").Sections }}
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        <div style="display:block; width:100%; height:2.5rem; background:#E7EAED; border-bottom: 1px solid #999999; padding:.5rem;">{{.Title}}</div>
				<img src="/play-button.svg" style="margin:auto; display:block;">
      </div>
    {{ end }}
    </div>
		<button class="muted-button" style="margin-left:16px;">All tutorials</button>
  </div>
</section>
<section id="examples" style="padding: 2rem 0px; border-bottom: 1px solid #dddddd; background: #f8f8f8; display:none;">
  <div style="display:block; margin:auto; width:1200px; max-width:100%">
    <div style="display:grid; grid-template-columns: auto auto auto; ">
    {{ range (.GetPage "/examples").Sections }}
      <div style="display:block; height:220px; background:white; margin:16px; border-radius:10px; overflow:hidden; border: 1px solid #dddddd;">
        <!-- <div style="display:block; width:100%; height:2rem; background:#fafafa; border-bottom: 1px solid #999999;"></div> -->
      </div>
    {{ end }}
    </div>
		<button class="muted-button" style="margin-left:16px;">All examples</button>
  </div>
</section>
<script type="text/javascript">
const sandbox = document.querySelector("#sandbox");
const examples = document.querySelector("#examples");
const tutorials = document.querySelector("#tutorials");
document.querySelector("#examples-button").onclick = function() {

  if (examples.style.display === "none") {
		sandbox.style.display = "none";
		tutorials.style.display = "none";
    examples.style.display = "";
  } else {
    examples.style.display = "none";
  }
};
document.querySelector("#tutorials-button").onclick = function() {
	if (tutorials.style.display === "none") {
		sandbox.style.display = "none";
		examples.style.display = "none";
		tutorials.style.display = "";
	} else {
		tutorials.style.display = "none";
	}
};
document.querySelector("#sandbox-button").onclick = function() {
	if (sandbox.style.display === "none") {
		tutorials.style.display = "none";
		examples.style.display = "none";
		sandbox.style.display = "";
	} else {
		sandbox.style.display = "none";
	}
};
</script>
